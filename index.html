<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar">
        <a href=".option-button">Home</a>
        <a href=".option-button">About</a>
        <a href=".option-button">Contact</a>
    </div>
    <section>
        <div class="flex-container">
            <div class="game-container">
                <h1>Rock Paper Scissors</h1>
                <div class="options">
                    <button class="option-button" onclick="playGame('scissors')">Scissors</button>
                    <button class="option-button" onclick="playGame('paper')">Paper</button>
                    <button class="option-button" onclick="playGame('rock')">Rock</button>
                </div>
                <div id="result" class="result-card">
                    <div id="loader" class="loader"></div>
                    <h2 class="result-title">Result</h2>
                    <p class="result-message"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
